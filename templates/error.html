<!DOCTYPE html>
<html>
<head>
    <title>Validation Results</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            margin-top: 0;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validation Results</h1>
        <p>{{ message }}</p>
        <p>Please check your input data and try again. </p>
    </div>
</body>
</html>
